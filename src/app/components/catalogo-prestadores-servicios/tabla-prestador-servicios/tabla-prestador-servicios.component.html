<div class="page-title animated fadeIn fast">
    <h6 class="mb-1 text-uppercase text-muted">Reporte de</h6>
    <h5 class="h3 m-0 text-uppercase">Centros Crecer</h5>
</div>
<div class="card animated fadeIn fast mt-2">
    <div class="card-body">
        <div>
            <div class="d-flex mb-3 justify-content-between">

                <div class="list-inline-item">
                    <button class="btn btn-outline-danger btn-sm"><i class="fa fa-undo mr-2"></i>Regresar</button>
                </div>

                <div class="mr-1">

                    <div class="list-inline-item">
                        <div>
                            <button type="button " class="btn btn-primary btn-sm" id="dropdownReports" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fa fa-ellipsis-h "></i></button>
                            <div class="dropdown-menu dropdown-menu-left shadow-lg " aria-labelledby="dropdownReports">
                                <div class="dropdown-header text-primary "><span class="text-xs text-uppercase ">EXPORTAR</span>
                                </div>
                                <a class="dropdown-item pdf " (click)="exportToPDF()"><i class="fa fa-file-pdf-o mr-2 "></i><small>PDF</small></a>
                                <a class="dropdown-item excel" (click)="exportToEXEL()"><i class="fa fa-file-excel-o mr-2 "></i><small>EXCEL</small></a>
                            </div>
                        </div>

                    </div>

                    <div class="list-inline-item ">
                        <button type="button" class="btn btn-primary btn-sm " (click)="agregarPS() "><i class="fa fa-plus "></i><span class="ml-2 ">Nuevo Centro Crecer</span></button>
                    </div>

                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="d-flex align-items-center mb-3 ">
                <div class="input-group m-30 mt-3 ">
                    <input type="text" name="searchText" [(ngModel)]="searchText" class="form-control" placeholder="Buscar...">
                    <div class="input-group-append">
                        <button class="btn btn-primary btn-sm " type="button "><i class="fa fa-search "></i></button>
                    </div>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-hover table-bordered m-0 ">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Dirección</th>
                            <th>Colonia</th>
                            <th>Delegación</th>
                            <th>Telefono</th>
                            <th>Codigo Postal</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let p of prestadores | filter:searchText | paginate:{itemsPerPage: 10, currentPage: pageActual}">
                            <td>{{p.strNombre}}</td>
                            <td>{{p.strDireccion}}</td>
                            <td>{{p.strColonia}}</td>
                            <td>{{p.strDelegacion}}</td>
                            <td>{{p.strTelefono}}</td>
                            <td>{{p.intCodigoPostal}}</td>
                            <td class="text-center ">
                                <div class="list-inline-item">
                                    <div>
                                        <button type="button" class="btn btn-primary btn-sm" id="dropdownReports" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fa fa-ellipsis-h "></i></button>
                                        <div class="dropdown-menu dropdown-menu-left shadow-lg " aria-labelledby="dropdownReports">
                                            <div class="dropdown-header text-primary "><span class="text-xs text-uppercase ">EXPORTAR</span>
                                            </div>
                                            <a class="dropdown-item excel" (click)="mostrarInfoPS(c)"><i class="fa fa-edit mr-2"></i><small>Actualizar</small></a>
                                            <a class="dropdown-item pdf" (click)="eliminarPS(c._id, c.strNombre)"><i class="fa fa-trash-o mr-2 "></i><small>Eliminar</small></a>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="mt-3 float-right">
                    <pagination-controls (pageChange)="pageActual = $event"></pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>
