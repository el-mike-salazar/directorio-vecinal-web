<div class="card">
    <div class="card-header">
        <h6 class="h6 m-0">Registrar Rol</h6>
    </div>
    <div class="container">
        <form (ngSubmit)="registrarRol()" #forma="ngForm" encType="multipart/form-data">
            <fieldset>
                <br>
                <div class="form-group">
                    <label>Nombre</label>
                    <input [ngClass]="{'is-invalid': strNombre.errors?.required && forma.controls['strNombre'].touched }" class="form-control form-control-sm" type="text" placeholder="Ingrese nombre" name="strNombre" [(ngModel)]="rol.strNombre" required #strNombre="ngModel">
                    <div class="invalid-feedback" *ngIf="strNombre.errors?.required">
                        El nombre es necesario.
                    </div>
                </div>
                <div class="form-group">
                    <label>Descripción</label>
                    <input [ngClass]="{'is-invalid': strDesc.errors?.required && forma.controls['strDesc'].touched }" class="form-control form-control-sm" type="text" placeholder="Ingrese descripción" name="strDesc" [(ngModel)]="rol.strDescripcion" required #strDesc="ngModel">
                    <div class="invalid-feedback" *ngIf="strDesc.errors?.required">
                        La descripcion es necesaria.
                    </div>
                </div>
                <ul class=" list-inline text-right ">
                    <li class=list-inline-item><button type="submit" [disabled]="forma.invalid" class="btn btn-outline-primary btn-sm ">Agregar</button></li>
                </ul>
            </fieldset>
        </form>
    </div>
</div>
