<div class="form-group">
    <label>Agregar Imagen</label>
    <div class="custom-file " lang="es">
        <input type="file" class="custom-file-input form.control form-control-sm" required (change)="onFileSelected($event)" accept="image/png, .jpeg, .jpg">
        <label class="custom-file-label form.control form-control-sm">{{ nombreImg }}</label>
    </div>
</div>
