<div class="card d-none d-lg-block  mt-2">
    <div class="card-body p-0">
        <agm-map [zoom]="14" [latitude]="lat" [longitude]="lng" (mapClick)="onChoseLocation($event)">
            <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
        </agm-map>
        <small class="form-text text-muted text-center p-3">La ubicacion se mostrara de manera automatica dependiendo de los datos ingresados.</small>
    </div>
</div>
