<div class="login d-flex align-items-center">
    <div class="container-fluid p-3">
        <div class="row p-0">
            <div class="mx-auto" style="width: 400px;">
                <h3 class="login-heading">¡Hola de nuevo!</h3>
                <form>
                    <div class="form-label-group">
                        <input type="email" id="inputEmail" class="form-control" placeholder="E-mail" required autofocus>
                    </div>

                    <div class="form-label-group">
                        <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
                    </div>

                    <div class="custom-control custom-checkbox mb-3">
                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                        <label class="custom-control-label" for="customCheck1">Recordar mis credenciales</label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block text-uppercase font-weight-bold mb-3" type="submit">Acceder</button>
                    <div class="text-center">
                        <a class="small" href="#">¿Olvidaste tu contraseña?</a></div>
                </form>
            </div>
        </div>
    </div>
</div>
